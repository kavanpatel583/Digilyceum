<ion-view title="My Account">
    <ion-nav-bar class="bar-positive set-nav-color" align-title="center">
      <ion-nav-buttons side="left">
        <button class="button-clear set-btn-color" ng-click="goBack()">
          <i class="icon ion-arrow-left-c"></i>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
  <ion-content padding="true">
    <form class="list" id="myAccount-form2">
      <div class="list">

        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" class="save-changes" ng-model="userObj.first_name" >
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" class="save-changes" ng-model="userObj.last_name" >
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" class="save-changes" ng-model="userObj.email">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Enrollment Number</span>
          <input type="text" class="save-changes" ng-model="userObj.enrollment_number">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Branch</span>
            <input type="text" class="save-changes" ng-model="userObj.branch">
        </label>
      </div>
    </form>

  </ion-content>
</ion-view>
